<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-profile.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | My Profile</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="index.html" class="login">Home</a>
                <a href="profile.html" class="list">Edit Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">Parks</a>
                <a href="login.html" class="login">Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button" data-bind="click: openPanel">
                    <img id="menu" src="img/menu.png" alt="menu" >
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
            </header>
            
          <div id="ProfilePage">

<div id="mainContent">
         <div id="Photo">
            <img src="img/profilepic.png" class ="profilepic">
        </div>
        
      <div id="info">
        <div class="entry">
                  <div class="self"> 
			<label>Name: </label>
            <h style contenteditable = "true" id ="name"><br/>
            
			  </h>
					  <ul>
              <label>Email: </label>
                <h contenteditable = "true" id ="mail"></h><br/>  
				</ul>	
	<button type="button" id = "accBttn" data-bind="click: updateUser">Save Account Changes</button>
             <div class="entry">
          <h2>Notes</h2>      
<textarea id="bio" rows="4" cols="40" readonly>Notes...
</textarea>
	<div class="settingsButton">
    <button  id="profBttn" data-toggle="modal" data-target="#accModal">Edit Notes</button>
    <button  id="profBttn" data-toggle="modal" data-target="#pwModal">Change Password</button>
     </div>
        </div>        
          </div>
        </div>    
</div>

        <div class="modal fade" id="pwModal" role="dialog">  
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Change Password</h3>
            </div>
            <div class="modal-body">
              <label>
              Enter Old Password<span class="req">*</span>
              </label>
              <br>
            <input type="password" id="oldPass" required autocomplete="off"/>
              <br>  
               <label>
              Enter New Password<span class="req">*</span>
            </label>
              <br>
            <input type="password" id="newPass" required autocomplete="off"/>
              <br>
               <label>
              Re-Enter New Password<span class="req">*</span>
            </label>
              <br>
            <input type="password" id="newPass2" required autocomplete="off"/>
              <br>  <br>
            </div>
   <div class="modal-footer">
        <button type="button" class="btn btn-success" id="savebttn" data-bind="click: changePassword"> Save</button> 
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>

        <div class="modal fade" id="accModal" role="dialog">  
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Edit Notes</h3>
            </div>
            <div class="modal-body">
             <div class="entry">
          <h2>Notes</h2>      
<textarea id="bio2" rows="4" cols="40" >
</textarea>
        </div>    
              <br>  <br>
            </div>
   <div class="modal-footer">
        <button type="button" class="btn btn-success" id = "editProfBtn" data-bind="click: editBio">Save Note Edits</button>
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
        
    </div>
   
</div>   
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="js/app-profile.js"></script> 
    </body>
</html>
