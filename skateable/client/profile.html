<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-profile.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | My Profile</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="profile.html" class="list">Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">Parks</a>
                <a href="login.html" class="login">Login/Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button">
                    <img id="menu" src="img/menu.png" alt="menu" data-bind="click: openPanel">
                </button>
                <div id="logo"><a href="index.html"><img src="img/Logo.png" alt="Skateable"></a></div>
            </header>
            
          <div id="ProfilePage">

<div id="mainContent">
         <div id="Photo">
            <img src="img/profilepic.png" class ="profilepic">
        </div>
        
      <div id="info">
        <div cass="entry">
                  <div class="self"> 
			<label>Name: </label>
            <h1 contenteditable = "true" id ="name"><br/>
              </h1>
            <ul>
              <label>Email: </label>
                <div contenteditable = "true" id ="mail"></div>
			  <label>Number of Groups: </label>
                <div id ="groups"></div>
			  <label>Number of Favorite Spots: </label>
                <div id ="spots"></div>
            </ul>
              
             <div class="entry">
          <h2>Bio</h2>      
<textarea id="bio" rows="4" cols="40" >Enter some information about yourself! 
</textarea>
        </div>        
          </div>
        </div>    
</div>
    
    <div class="settingsButton">
    <button type="button" id = "editProfBtn" data-bind="click: updateUser">Edit Profile</button>
    <button class="pwbutton">Change Password</button>
        <div class="panel">
        <label>
              Enter Old Password<span class="req">*</span>
              </label>
              <br>
            <input type="text" id="oldPass" required autocomplete="off"/>
              <br>  
               <label>
              Enter New Password<span class="req">*</span>
            </label>
              <br>
            <input type="text" id="newPass" required autocomplete="off"/>
              <br>
               <label>
              Re-Enter New Password<span class="req">*</span>
            </label>
              <br>
            <input type="text" id="newPass2" required autocomplete="off"/>
              <br>  <br>
        <button type="button" id="savebttn" data-bind="click: changePassword"> Save</button> 
        </div>
        <script>
var acc = document.getElementsByClassName("pwbutton");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
}
</script>
    </div>
    </div>
   
    <div id="map"></div>
</div>   
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8D_Pui7ocLcOS5zIiEMhG9iiHIJuI_-E&v=3&callback=initMap" onerror="errorHandling()">
        </script>
        <script src="js/app-profile.js"></script> 
    </body>
</html>
