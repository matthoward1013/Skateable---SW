<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-groups.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | Groups</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="index.html" class="login">Home</a>
                <a href="profile.html" class="list">Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">My Parks</a>
                <a href="login.html" class="login">Login/Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button">
                    <img id="menu" src="img/menu.png" alt="menu" data-bind="click: openPanel">
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
            </header>
            <div id="main-content">
                <div id="group-list">
                    <div id="groupContainer">
                        <h1 align="center">Groups</h1>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <ul>
                            <li id = "groupid">
                            <label>Group Name: </label>
    
                            <h4 id = "groupname"></h4>
                             <label>Group members: </label>

                            <h5 id ="members"></h5>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="messageContainer">
                    <h1>Chat Messages</h1>
                    <div id="chatBox"></div>
                    <form class="cursor">
                        <input type="text" id="message" placeholder="Your message here...">
                        <i></i>
                        <input type="submit" id="msgButton">
                    </form>
                </div>
            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/app-groups.js"></script>
    </body>
</html>
