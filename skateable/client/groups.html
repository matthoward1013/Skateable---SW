<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-groups.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | Groups</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="index.html" class="login">Home</a>
                <a href="profile.html" class="list">Edit Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">My Parks</a>
                <a href="login.html" class="login">Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button" data-bind="click: openPanel">
                    <img id="menu" src="img/menu.png" alt="menu">
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
            </header>
            <div id="main-content">
                <div id="group-list">
                    
                    <div id="groupContainer">
                        <h1>Groups</h1>
        <button  id="makegroupButton" data-toggle="modal" data-target="#groupModal">Create a Group</button>
        <button  id="addButton" data-toggle="modal" data-target="#addModal">Add Group</button>
                        
                    
            <div class="modal fade" id="groupModal" role="dialog">
                <div class="modal-dialog">

                <!-- Group Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Create a Group</h3>
                        </div>
                        <div class="modal-body">
                            <h4>Group Name</h4>
                            <input type="text" id="cGroupName" placeholder="Ex: Tatooine"><br>
                            <h4>Group ID</h4>
                            <input type="text" id="cGroupID" placeholder="Ex: 123"><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="makeButton" onclick="createGroup()">Make Group</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
             <div class="modal fade" id="addModal" role="dialog">
                <div class="modal-dialog">

                <!-- Group Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Add an Existing Group</h3>
                        </div>
                        <div class="modal-body">
                            <h4>Enter Group ID:</h4>
                            <input type="text" id="aGroupID" placeholder="Ex: 123"><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="addexistingButton" onclick="addGroup()">Add Group</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>       
                        
            <div id="groupsList">
                        <ul id= "parentList" data-bind="foreach: uiList">
                            <li id = "list-li">
                                <h4><strong>Group Name: </strong><span data-bind= "text: groupName"></span></h4> 
                           <h5><strong>Group ID: </strong><span data-bind= "text: groupID"></span></h5> 

                            <h6><strong>Members: </strong><span data-bind= "text: members"></span></h6> 
							<div class="list-footer">
                            <button  type="button" class="leave" id="leave" data-bind = "click:  $parent.leaveGroup">Leave Group</button>
                            <button  type="button" id="connect" data-bind = "click: $parent.ConnectChat">Connect to Board</button>
                            <!-- <button  type="button" class="leave" data-bind = "click:  $parent.leaveGroup">Leave Group</button>
                            <button  type="button" class="connect" data-bind = "click: $parent.connectChat">Connect to Chat</button> -->
							</div>
 
                            </li>
                        </ul>
            </div>
                 
                    </div>
                </div>
                <div id="messageContainer">
                    <h1 id ="chatHeader">Board</h1>
                    <div id="chatBox"></div>
                    <form class="cursor">
                        <input type="text" id="message" placeholder="Your message here..."   onkeypress = "if (event.keyCode == 13){ event.preventDefault(); $('#msgButton').trigger('click');}" autofocus>
                        <i></i>
                        <button type="button" id="msgButton" disabled="true" onclick="postMessage()">Submit</button>

                    </form>
                </div>
            </div>

        </div>
        
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/app-groups.js"></script>
           
    </body>
</html>
