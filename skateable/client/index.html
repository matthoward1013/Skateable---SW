<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-home.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Skateable | Home</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="index.html" class="list">Home</a>
                <a href="profile.html" class="list">Edit Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">My Parks</a>
                <a href="login.html" class="login">Logout</a>
            </div>
            
            <header id="top-bar">
					<button id="menu-button" data-bind="click: openPanel">
                    <img id="menu" src="img/menu.png" alt="menu">
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
                <button id="pinButton" data-bind="click: openModal">Create Pin</button>
            </header>
            
            <div id="createPin" class="modal fade" role="dialog">
                <div class="modal-dialog">

                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Create Pin</h3>
                        </div>
                        <div class="modal-body">
                            <h4>Pin Name*: </h4>
                            <input type="text" id="pinName" autofocus><br>
                            <h4>Search the address of the park* <img src="img/myLocationIcon.png" id="current-location" data-bind="click: getLocation"></h4>
                            <input id="places-search" type="text" placeholder="Ex: 3307 3rd Ave W . . .">
                            <h5>Add Comment </h5>
                            <textarea name="comment" form="usrform" id="commentInput" placeholder="Enter comment here. . ."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="yesButton" data-bind="click: setPin"  >Add Pin</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
			
			<div class="modal fade" id="meetModal" role="dialog">
                <div class="modal-dialog">

                <!-- Group Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h6 class="modal-title">Mark a Meet-Up Here</h6>
                        </div>
                        <div class="modal-body2">
                            <h7>Meet-Up Day: <br /></h7>
                            <input type="date" id="meetupDay">
							 <h8>Meet-Up Time: <br /></h8>
                            <input type="time" id="meetupTime">
							<h9>Add a Description </h9>
                            <textarea id="description" rows="4" cols="40" placeholder="Enter a description here. . ."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="makeButton" onclick="createMeetup();">Make Meetup</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
			<div class="modal fade" id="vmeetModal" role="dialog">
                <div class="modal-dialog">

                <!-- Group Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h6 class="modal-title">Current Meetups</h6>
                        </div>
                        <div class="modal-body3">
                       <h10><strong>Park Name: </strong><span id="meetUpSpotName"></span></h10> <br>
                       <h11><strong>Street Address: </strong><span id="meetUpSpotAddress"></span></h11>
					   <div>
					   <ul id= "parentList" data-bind="foreach: uiList">
                        <li class="list-li">
                            <h4><strong>Meetup Date: </strong><span data-bind= "text: dayOfMeetup"></span></h4> 
                            <h5><strong>Description: </strong><span data-bind= "text: description"></span></h5>
                        </li>
                    </ul>
					</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondaryGet" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="commentModal" role="dialog">
                <div class="modal-dialog">

                <!-- Comment Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h6 class="modal-title">Add Comment</h6>
                        </div>
                        <div class="modal-body2">
                            <textarea id="commentText" rows="4" cols="40" placeholder="Enter your comment here. . ."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="makeComment" onclick="addComment()">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app-home.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACTh2rza-L1ZN7tHtNzOpjGNHor-y7Ld0&v=3&libraries=places,geometry&callback=initMap" onerror="errorHandling()">
        </script>
    </body>
</html>
