<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/app-login.css">
        <title>Skateable | Login</title>
    </head>
    <body>
        
  <div class="imgcontainer">
    <img src="img/Logo.png" class="logo">
  </div> 

  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="uname" required onkeypress = "if (event.keyCode == 13){ event.preventDefault(); $('#loginbtn').trigger('click');}" autofocus>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required onkeypress = "if (event.keyCode == 13){ event.preventDefault(); $('#loginbtn').trigger('click');}">
<div class="container2">
    <button type="button" id= "loginbtn" onclick="Login();">Login</button>
    <button type="button" id="signupbtn" onclick="location.href='signup.html'">Sign Up</button>
 	<a href="Skateable%20User%20Manual%20V1.pdf" download="Skateable User Manual V1.pdf">
    <button>Download Manual</button>
</a>
    </div>
  </div>

        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/Jquery-login.js"></script>
          
        
    </body>
	<footer>
	*Browser Requirements: <img src= "img/Capture.PNG" class = "requirements">
	</footer>
</html>
